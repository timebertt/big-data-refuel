apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
      - name: init-volume
        configMap:
          name: mysql-init
      containers:
      - name: mysql
        image: mysql
        volumeMounts:
        - name: init-volume
          mountPath: /docker-entrypoint-initdb.d/
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "mysecretpw"
        - name: MYSQL_DATABASE
          value: "prices"
        ports:
        - containerPort: 3306
          name: mysql
        - containerPort: 33060
          name: mysql-xproto
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: 3306
  - name: mysql-xproto
    protocol: TCP
    port: 33060
    targetPort: 33060
